<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Expense Tracker</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="expenseForm">
          <div class="form-group">
            <label for="expenseName">Expense Name:</label>
            <input type="text" class="form-control" id="expenseName" required>
          </div>
          <div class="form-group">
            <label for="expenseAmount">Amount:</label>
            <input type="number" class="form-control" id="expenseAmount" required>
          </div>
          <div class="form-group">
            <label for="expenseDate">Date:</label>
            <input type="date" class="form-control" id="expenseDate" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            Expense List
          </div>
          <ul class="list-group list-group-flush" id="expenseList">
          </ul>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <p class="text-center" id="totalExpense">Total Expense: Rs 0</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
