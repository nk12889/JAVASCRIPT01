<!DOCTYPE html>
<html>
<head>
  <title>User Details Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> index.html
</head>
<body>
  <h1>User Details Form</h1>
  <form id="userDetailsForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required><br>
    
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
